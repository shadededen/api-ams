<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando materiais</title>
</head>
<body>
    
    <h1>Matérias</h1>
    <h2>Listagem</h2>
    <table>
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Disponivel</th>
        </thead>
        <tbody id="corpoTabela">

        </tbody>
        <tbody>

        </tbody>
    </table>
    <h2>Cadastro de Novas Matérias</h2>
    <label for="materia">Nome da materia</label>
    <input type="text" name="materia" id="materia" />
    <br />
    <br />
    <label for="disponivel" >Disponível para lecionar?</label>
    <select name="disponivel" id="disponivel">
        <option value="1">Sim</option>
        <option value="0">Não</option>
    </select>
    <br />
    <br />
    <button onclick="cadastrar()">Cadastrar</button>
    <script>
        function cadastrar()
        {

            var materia = document.getElementById("materia")
            var disponivel = document.getElementById("disponivel")
            
            console.log(JSON.stringify({
                                "Materia" : materia.value ,
                                "Disponivel" : disponivel.value
                            }))
            

            fetch('http://localhost/api-ams/rotas/materias.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
                body: JSON.stringify({
                    "Materia": materia.value,
                    "Disponivel" : disponivel.value
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                atualizarTabela()
                materia.value = ""
            })
            .catch(error => {
                console.error("Erro ao enviar requisição:", error);
                alert("Erro: "+error)
            });

        }
        function atualizarTabela()
        {
            var url = "http:///localhost/api-ams/rotas/materias.php"
            fetch(url)
            .then(resposta => resposta.json())
            .then(dados=>{
                console.log(dados)
                var tabela = document.getElementById("corpoTabela")

                dados.map((valor, indice)=>{
                    var tr = document.createElement("tr")

                    var td_Id = document.createElement("td")
                    td_Id.innerText = valor.Id

                    var td_Materia = document.createElement("td")
                    td_Materia.innerText = valor.Materia

                    var td_Disponivel = document.createElement("td")
                    td_Disponivel.innerText = valor.Disponivel

                    tr.append(td_Id)
                    tr.append(td_Materia)
                    tr.append(td_Disponivel)

                    tabela.appendChild(tr)

                })
            })

        }
        atualizarTabela()
    </script>
</body>
</html>
