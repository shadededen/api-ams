<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando materiais</title>
</head>
<body>
    
    <h1>Matérias</h1>
    <h2>Listagem</h2>
    <table>
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Disponivel</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <h2>Cadastro de Novas Matérias</h2>
    <label for="materia">Nome da materia</label>
    <input type="text" name="materia" id="materia" />
    <br />
    <br />
    <label for="disponivel" >Disponível para lecionar?</label>
    <select name="Disponivel" id="disponivel">
        <option value="1">Sim</option>
        <option value="0">Não</option>
    </select>
    <br />
    <br />
    <button onclick="cadastrar()">Cadastrar</button>
    <script>
        function cadastrar()
        {

        }
        function atualizarTabela()
        {
            var url = "http:///localhost/api-ams/rotas/materias.php"
            fetch(url)
            .then(resposta => resposta.json())
            .then(dados=>{
                console.log(dados)
                dados.map((valor, indice)=>{
                    var tr = document.createElement("tr")

                    var td_Id = document.createElement("td")
                    td_Id.innerText = valor.id

                    var td_Nome = document.createElement("td")
                    td_Nome.innerText = valor.Nome

                    var td_Disponivel = document.createElement("td")
                    td_Disponivel.innerText = valor.td_Disponivel

                    tr.append(td_Id)
                    tr.append(td_Nome)
                    tr.append(td_Disponivel)
                })
            })

        }
        atualizarTabela()
    </script>
</body>
</html>
